<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="temperature">
        <div class="temperatureinput">
          <input
            type="number"
            id="inputf"
            oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)"
          />
          <h1>°F</h1>
        </div>
        <div class="temperatureinput">
          <input type="number" id="inputc" />
          <h1>°C</h1>
        </div>
        <div class="temperatureinput">
          <input type="number" id="inputk" />
          <h1>K</h1>
        </div>

        <h1 class="label">Temperature Converter</h1>
      </div>
    </div>

    <script>
      // Function to convert Fahrenheit to Celsius and Kelvin
      function temperatureConverterFahrenheit() {
        var fahrenheit = parseFloat(document.getElementById("inputf").value);

        // Check if the input is a valid number
        if (isNaN(fahrenheit)) {
          document.getElementById("inputc").value = "";
          document.getElementById("inputk").value = "";
          return;
        }

        // Convert Fahrenheit to Celsius
        var celsius = ((fahrenheit - 32) * 5) / 9;
        // Convert Fahrenheit to Kelvin
        var kelvin = ((fahrenheit + 459.67) * 5) / 9;

        // Display the converted values
        document.getElementById("inputc").value = celsius.toFixed(2);
        document.getElementById("inputk").value = kelvin.toFixed(2);
      }

      // Function to convert Celsius to Fahrenheit and Kelvin
      function temperatureConverterCelsius() {
        var celsius = parseFloat(document.getElementById("inputc").value);

        // Check if the input is a valid number
        if (isNaN(celsius)) {
          document.getElementById("inputf").value = "";
          document.getElementById("inputk").value = "";
          return;
        }

        // Convert Celsius to Fahrenheit
        var fahrenheit = (celsius * 9) / 5 + 32;
        // Convert Celsius to Kelvin
        var kelvin = celsius + 273.15;

        // Display the converted values
        document.getElementById("inputf").value = fahrenheit.toFixed(2);
        document.getElementById("inputk").value = kelvin.toFixed(2);
      }

      // Function to convert Kelvin to Fahrenheit and Celsius
      function temperatureConverterKelvin() {
        var kelvin = parseFloat(document.getElementById("inputk").value);

        // Check if the input is a valid number
        if (isNaN(kelvin)) {
          document.getElementById("inputf").value = "";
          document.getElementById("inputc").value = "";
          return;
        }

        // Convert Kelvin to Fahrenheit
        var fahrenheit = (kelvin * 9) / 5 - 459.67;
        // Convert Kelvin to Celsius
        var celsius = kelvin - 273.15;

        // Display the converted values
        document.getElementById("inputf").value = fahrenheit.toFixed(2);
        document.getElementById("inputc").value = celsius.toFixed(2);
      }

      // Add event listeners to input fields
      document
        .getElementById("inputf")
        .addEventListener("input", temperatureConverterFahrenheit);
      document
        .getElementById("inputc")
        .addEventListener("input", temperatureConverterCelsius);
      document
        .getElementById("inputk")
        .addEventListener("input", temperatureConverterKelvin);

      // Function to block alphabets and allow only numeric input
      function blockNonNumericInput(event) {
        var input = event.target;
        var currentValue = input.value;

        // Remove any non-numeric characters from the input value
        input.value = currentValue.replace(/[^0-9.]/g, "");
      }

      // Attach the event listener to the input fields
      var inputElements = document.querySelectorAll(".temperatureinput input");
      inputElements.forEach(function (input) {
        input.addEventListener("input", blockNonNumericInput);
      });
    </script>
  </body>
</html>
